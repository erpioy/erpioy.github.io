<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/music.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Front-end</a>
            <a href="">Python</a>
            <a href="">algorithm</a>
            <a href="">Network</a>
            <a href="">Database</a>
            <a href="">Test</a>
            <a href="">Linux</a>
            <a href="">Vue</a>
            <a href="">Python-framework</a>
        </nav>
    </header>
    <main>
      <section>
        <button>下一篇</button>
        <div class="markdown" id="speech"></div>

      </section>
    </main>

    <script>
      function toMark(path){
        fetch(path)
          .then(Response => Response.text())
          .then(text => {
            document.querySelector('.markdown').innerHTML = 
              marked.parse(text);
          });
      }

      const btn = document.querySelector('button');
      btn.addEventListener('click',()=>{
        const current = document.querySelector('main section .markdown');
        if(current.id === 'speech'){
          current.id = 'article';
          const path = '../source/article.md';
          toMark(path);
        }else{
          current.id = 'speech';
          const path = '../source/speech.md'
          toMark(path);
        }
      });
      toMark('../source/speech.md');

    </script>
    
    
    
      
    </div>
  </body>
</html>
